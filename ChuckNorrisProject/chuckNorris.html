<!DOCTYPE html>
    <head>
        <title>Chuck Norris Jokes</title>
    </head>
    <body>
        <button id="getJoke">Chuck Norris Joke Here!</button><br>
        <p id="jokeOutput"></p>
        <script>
            const url = "https://api.chucknorris.io/jokes/random"; //declare a constant for the url

            document.getElementById("getJoke").addEventListener("click", recieveJoke); //button pressed, get joke

            function recieveJoke() {
                fetch(url) //connect and grab a joke
                .then(response => response.json()) //stop and parse the data recieved for the joke
                .then(data => {
                    document.getElementById("jokeOutput").textContent = data.value; //print value on html
                })
            }
        </script>
    </body>
</html>
